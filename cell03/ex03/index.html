<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini ToDo List</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #ft_list { margin-top: 20px; }
    #ft_list div {
      background: #f1f1f1;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #ft_list div:hover { background: #ddd; }
    button {
      padding: 8px 15px;
      background: #ffc0cb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #ffc0cb; }
  </style>
</head>
<body>
  <button onclick="newTodo()">New</button>
  <div id="ft_list"></div>


  <script src="todo.js"></script>
</body>
</html>
