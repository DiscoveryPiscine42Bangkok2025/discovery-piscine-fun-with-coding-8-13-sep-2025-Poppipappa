<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
</head>
<body>
  
  <input type="text" id="left" placeholder="Left number">

  
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>

  
  <input type="text" id="right" placeholder="Right number">

  
  <input type="submit" value="Try me!" onclick="calculate()">

  <script>
    function calculate() {
      const left = document.getElementById("left").value;
      const right = document.getElementById("right").value;
      const op = document.getElementById("operator").value;

      
      if (!/^\d+$/.test(left) || !/^\d+$/.test(right)) {
        alert("Error :(");
        return;
      }

      const numLeft = parseInt(left);
      const numRight = parseInt(right);
      let result;

     
      if ((op === "/" || op === "%") && numRight === 0) {
        alert("It’s over 9000!");
        console.log("It’s over 9000!");
        return;
      }

      
      switch (op) {
        case "+": result = numLeft + numRight; break;
        case "-": result = numLeft - numRight; break;
        case "*": result = numLeft * numRight; break;
        case "/": result = numLeft / numRight; break;
        case "%": result = numLeft % numRight; break;
      }

      
      alert(result);
      console.log(result);
    }

    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>
</body>
</html>
