<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
       
        body {
            background-color: #ffc0cb; 
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Title styling */
        h1 {
            text-align: center;
            color: white;
            font-size: 4em;
            margin-top: 50px;
        }

        /* Container for the two images */
        .shop-container {
            display: flex;
            justify-content: center;
            gap: 50px; /* space between images */
            margin-top: 50px;
        }

        .shop {
            text-align: center;
        }

        .shop img {
            max-width: 300px;
            height: auto;
        }

        /* Horizontal line stretching full width */
        hr {
            border: none;
            border-top: 2px solid #fff;
            margin: 50px 0;
        }

        /* Footer styling */
        footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin-right: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Main title with special character -->
    <h1>Welcome to SNSD✶ Shop</h1>

    <!-- Online shops -->
    <div class="shop-container">
        <div class="shop">
            <img src="https://tse4.mm.bing.net/th/id/OIP.mZIzV_pdGBZOA3mos5uNqQHaLH?r=0&pid=ImgDet&w=474&h=711&rs=1&o=7&rm=3" alt="Shop 1">
            <div><a href="https://en.smtownandstore.com/" target="_blank">Visit Shop 1</a></div>
        </div>
        <div class="shop">
            <img src="https://pbs.twimg.com/media/E5FV0gYX0AAuoYr.jpg:large" alt="Shop 2">
            <div><a href="https://en.smtownandstore.com/#none" target="_blank">Visit Shop 2</a></div>
        </div>
    </div>

    <!-- Horizontal line -->
    <hr>

    <!-- Footer -->
    <footer>© bmit-thi 2025</footer>
</body>
</html>
