<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table 5 Cells</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      height: 100%;
      table-layout: fixed; /* ให้ cell แบ่งขนาดตามสัดส่วน */
    }
    td {
      border: 1px solid black;
      text-align: left;
      padding: 20px;
      word-wrap: break-word; /* ให้ข้อความขึ้นบรรทัดใหม่ถ้าเกิน */
    }
    .cell1 { background-color: #c4d79b; }
    .cell2 { background-color: #f4b183; }
    .cell3 { background-color: #bdd7ee; }
    .cell4 { background-color: #ffc0cb; }
    .cell5 { background-color: #d9d2e9; }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="cell1">Cell 1</td>
      <td class="cell2">Cell 2</td>
      <td class="cell3">Cell 3</td>
      <td class="cell4">Cell 4</td>
      <td class="cell5">Cell 5</td>
    </tr>
  </table>

</body>
</html>
