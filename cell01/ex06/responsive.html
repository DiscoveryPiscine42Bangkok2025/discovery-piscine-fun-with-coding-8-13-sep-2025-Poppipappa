<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table 5 Cells</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      height: 100%;
      table-layout: fixed;
    }
    td {
      border: 1px solid black;
      text-align: center;
      padding: 20px;
      word-wrap: break-word;
    }
    .cell1 { background-color: #ffc0cb; }
    .cell2 { background-color: #f4b183; }
    .cell3 { background-color: #bdd7ee; }
    .cell4 { background-color: #ffe699; }
    .cell5 { background-color: #d9d2e9; }
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="cell1">Lychee</td>
      <td class="cell2">Orange</td>
      <td class="cell3">Blueberry</td>
      <td class="cell4">Pineapple</td>
      <td class="cell5">Grape</td>
    </tr>
  </table>

</body>
</html>
