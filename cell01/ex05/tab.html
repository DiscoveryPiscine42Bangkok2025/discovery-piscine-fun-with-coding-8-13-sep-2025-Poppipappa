<!DOCTYPE html>
<html>
<head>
  <title>Two Cells Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td {
      border: 1px solid black;
      padding: 40px;
      text-align: left;
    }
    .first {
      background-color: #c4d79b; /* สีเขียวอ่อน */
    }
    .second {
      background-color: #f4b183; /* สีส้มอ่อน */
    }
  </style>
</head>
<body>

  <h2></h2>
  <table>
    <tr>
      <td class="first">First cell</td>
      <td class="second">Second cell</td>
    </tr>
  </table>

</body>
</html>
